<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
      }
      .graph1 {
        margin-bottom: 30px;
        min-height: 475px;
      }
      .graph2 {
        margin-bottom: 30px;
        min-height: 662px;
      }
      .graph3 {
        margin-bottom: 30px;
        min-height: 524px;
      }
      .graph4 {
        margin-bottom: 30px;

    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="graph1">
      <iframe
        title="Global electricity consumption has drastically increased from 1980 to 2020..."
        aria-label="Column Chart"
        id="datawrapper-chart-FwJsq"
        src="https://datawrapper.dwcdn.net/FwJsq/2/"
        scrolling="no"
        frameborder="0"
        style="width: 0; min-width: 100% !important; border: none"
        height="475"
        data-external="1"
      ></iframe>
      <script type="text/javascript">
        !(function () {
          "use strict";
          window.addEventListener("message", function (a) {
            if (void 0 !== a.data["datawrapper-height"]) {
              var e = document.querySelectorAll("iframe");
              for (var t in a.data["datawrapper-height"])
                for (var r = 0; r < e.length; r++)
                  if (e[r].contentWindow === a.source) {
                    var i = a.data["datawrapper-height"][t] + "px";
                    e[r].style.height = i;
                  }
            }
          });
        })();
      </script>
    </div>

    <div class="graph2">
